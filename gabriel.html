<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Sensibilidade - Freestyle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #111, #222);
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      text-shadow: 0 0 5px #f0f0f0;
    }

    .produto {
      background-color: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 300px;
      box-shadow: 0 0 10px #000;
      transition: transform 0.3s ease;
    }

    .produto:hover {
      transform: scale(1.03);
    }

    .botao-adquirir {
      background-color: #ffb347;
      border: none;
      border-radius: 25px;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .botao-adquirir:hover {
      background-color: #ffcc33;
    }

    #carrinho {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #333;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 0 15px #000;
      max-width: 300px;
      z-index: 1000;
      color: #fff;
    }

    #carrinho button {
      margin-top: 10px;
      padding: 10px;
      border: none;
      background-color: #00cc66;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .imagem-sensi {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      display: none;
    }

    iframe {
      display: block;
      margin: 0 auto 20px;
      max-width: 100%;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
      max-width: 500px;
      margin: 20px auto;
    }

    form label, form input, form select {
      display: block;
      margin: 10px 0;
      width: 100%;
    }

    button {
        padding: 10px;
        border-radius: 10px;
    }

    input {
        padding: 5px;
        border-radius: 10px;
    }
  </style>
</head>
<body>

  <iframe width="560" height="315" src="https://www.youtube.com/embed/4gHytGRYzhc" frameborder="0" allowfullscreen></iframe>

  <h1>Loja de Sensibilidade</h1>

  <form onsubmit="enviarFormulario(event)">
    <label>üî• Voc√™ √© do freestyle?
      <input type="text" id="freestyle" placeholder="Sim ou N√£o">
    </label>
    <label>‚è≥ H√° quanto tempo joga Free Fire?
      <input type="text" id="tempoJogo" placeholder="Ex: 2 anos">
    </label>
    <label>üòé Voc√™ admira o Sadx FF?
      <input type="text" id="admiraSadx" placeholder="Sim, muito / Mais ou menos / N√£o">
    </label>
    <label>ü•∂ ou üëÄ Qual t√©cnica quer aprender?
      <select id="tecnica">
        <option value="freestyle">Freestyle</option>
        <option value="insane">Insane Drive</option>
      </select>
    </label>
    <button type="submit">Enviar</button>
  </form>

  <div class="produto">
    <h2>Sensibilidade Insana</h2>
    <button class="botao-adquirir" onclick="mostrarImagem('insana')">Adquirir</button>
    <img src="" id="img-insana" class="imagem-sensi" alt="Imagem da Sensibilidade Insana">
  </div>

  <div class="produto">
    <h2>Sensibilidade Precisa</h2>
    <button class="botao-adquirir" onclick="mostrarImagem('precisa')">Adquirir</button>
    <img src="" id="img-precisa" class="imagem-sensi" alt="Imagem da Sensibilidade Precisa">
  </div>

  <div id="carrinho">
    <strong>Carrinho:</strong>
    <ul id="lista-carrinho"></ul>
    <p>Total: R$ <span id="total">0.00</span></p>
    <button onclick="finalizarCompra()">Finalizar Compra</button>
  </div>

  <script>
    const imagens = {
      insana: 'https://via.placeholder.com/300x200?text=Insana',
      precisa: 'https://via.placeholder.com/300x200?text=Precisa'
    };

    const precos = {
      insana: 12.99,
      precisa: 10.50
    };

    let total = 0;

    function mostrarImagem(tipo) {
      const img = document.getElementById(img-${tipo});
      img.src = imagens[tipo];
      img.style.display = 'block';
      adicionarAoCarrinho(tipo);
    }

    function adicionarAoCarrinho(item) {
      const lista = document.getElementById('lista-carrinho');
      const li = document.createElement('li');
      li.textContent = Sensi ${item.charAt(0).toUpperCase() + item.slice(1)} - R$ ${precos[item].toFixed(2)};
      lista.appendChild(li);

      total += precos[item];
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function finalizarCompra() {
      alert(Compra finalizada! Total: R$ ${total.toFixed(2)});
    }

    function enviarFormulario(event) {
      event.preventDefault();
      alert("Formul√°rio enviado com sucesso!");
    }
  </script>

</body>
</html>
