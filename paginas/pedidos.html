<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Pedidos - EcoMarket Samavi</title>
  <link rel="stylesheet" href="../assets/css/pedidos.css" />
  <link rel="stylesheet" href="../assets/css/carrinho.css">
  <link rel="stylesheet" href="../assets/css/feedback.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- NOTIFICAÇÃO DE FEEDBACK -->
  <div id="feedback" class="feedback"></div>

  <header>
    <div class="header-info">
        <h1>Meus Pedidos</h1>
    </div>
    <nav class="header-nav">
        <a href="/paginas/conta.html" title="Minha Conta"><ion-icon name="person-circle-outline" role="img" class="md hydrated"></ion-icon></a>
        <a href="/index.html" title="Página Inicial"><ion-icon name="home-outline"></ion-icon></a>
        <!-- CARRINHO -->
          <div id="icone-carrinho" class="carrinho-icone" title="Carrinho de Compras">
              <i class="fas fa-shopping-cart"></i>
              <span id="contador-carrinho">0</span>
              <div class="carrinho-dropdown" id="carrinho-dropdown">
                <div id="preview-carrinho" class="preview-carrinho"></div>
                  <p class="carrinho-resumo">
                      <strong id="resumo-itens">0</strong> itens no carrinho
                  </p>
                  <p class="carrinho-total" id="total-carrinho">
                      Total: R$ 0,00
                  </p>
                  <a href="/paginas/carrinho.html" class="btn-ver-carrinho">
                  Ver carrinho
                  </a>
              </div>
          </div>
        <!-- FIM DO CARRINHO -->
    </nav>
  </header>

  <main>
    <section class="fundo">
      <h2>Pedidos Enviados</h2>
      <p style="text-align: justify;">Aqui estão os pedidos que você registrou, aguarde a resposta do vendedor para combinar o pagamento e entrega do(s) produto(s).</p>
        <div id="lista-pedidos">
      <!-- Pedidos serão renderizados aqui pelo pedidos.js -->
        </div>
    </section>
  </main>

  <!-- MODAL DE CANCELAMENTO -->
  <div id="cancelModal" class="modal hidden">
    <div class="modal-content">
      <h2>Justificar Cancelamento</h2>
      <textarea id="cancelReason" placeholder="Digite o motivo (opcional )..."></textarea>
      <input type="password" id="cancelPassword" placeholder="Digite sua senha para confirmar" required />
      <div class="modal-botoes">
        <button id="confirmCancel" class="btn btn-primario">Enviar Solicitação</button>
        <button id="closeModal" class="btn btn-secundario">Voltar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../assets/js/vercel-analytics.js"></script>
  <script src="../assets/js/modules/ui.js"></script>
  <script type="module" src="../assets/js/main.js"></script> <!-- Garante a sessão e o carrinho -->
  <script type="module" src="../assets/js/pages/pedidos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
