<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Pedidos - EcoMarket Samavi</title>
  <link rel="stylesheet" href="../assets/css/pedidos.css" />
  <link rel="stylesheet" href="../assets/css/carrinho.css">
  <link rel="stylesheet" href="../assets/css/feedback.css">
  <link rel="stylesheet" href="../assets/css/modal.css">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <!-- NOTIFICAÇÃO DE FEEDBACK -->
  <div id="feedback" class="feedback"></div>

  <header>
    <div class="header-info">
        <h1>Meus Pedidos</h1>
    </div>
    <nav class="header-nav">
        <a href="/paginas/conta.html" title="Minha Conta"><ion-icon name="person-outline"></ion-icon></a>
        <a href="/index.html" title="Página Inicial"><ion-icon name="home-outline"></ion-icon></a>
        <!-- CARRINHO DE COMPRAS -->
        <div id="icone-carrinho" class="carrinho-icone" title="Carrinho de Compras">
          <img src="../assets/img/carrinho.png" alt="Carrinho de Compras" width="30" height="30" />
          <span id="contador-carrinho">0</span>
          <div class="carrinho-dropdown" id="carrinho-dropdown">
            <div id="lista-carrinho"></div>
            <div class="carrinho-total" id="total-carrinho">Total: R$ 0,00</div>
            <div class="carrinho-botoes">
              <button class="btn-limpar">Limpar Carrinho</button>
              <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
            </div>
          </div>
        </div>
    </nav>
  </header>

  <main>
    <section id="lista-pedidos">
      <!-- Pedidos serão renderizados aqui pelo pedidos.js -->
    </section>
  </main>

  <!-- MODAL DE CANCELAMENTO -->
  <div id="cancelModal" class="modal hidden">
    <div class="modal-content">
      <h3>Justificar Cancelamento</h3>
      <textarea id="cancelReason" placeholder="Digite o motivo (opcional )..."></textarea>
      <input type="password" id="cancelPassword" placeholder="Digite sua senha para confirmar" required />
      <div class="modal-botoes">
        <button id="confirmCancel" class="btn btn-primario">Enviar Solicitação</button>
        <button id="closeModal" class="btn btn-secundario">Voltar</button>
      </div>
    </div>
  </div>

  <!-- SCRIPTS -->
  <script src="../assets/js/modules/ui.js"></script>
  <script type="module" src="../assets/js/main.js"></script> <!-- Garante a sessão e o carrinho -->
  <script type="module" src="../assets/js/pages/pedidos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
