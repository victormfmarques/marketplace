<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meus Pedidos - EcoMarket Samavi</title>
  <link rel="stylesheet" href="../assets/css/pedidos.css" />
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
  <div id="feedback" class="feedback"></div>
  <header>
    <img class="logo" src="../assets/img/logo-300.png" alt="Logo do site">
    <h1>Meus Pedidos</h1>
    <ul>
      <li><a class="btn-voltar" href="../paginas/conta.html"><ion-icon name="person-outline"></ion-icon></a></li>
      <li>
        <!-- CARRINHO DE COMPRAS -->
            <div class="carrinho-icone">
                <img src="../assets/img/carrinho.png" alt="Carrinho de Compras" width="30" height="30">
                <span id="contador-carrinho">0</span>
                <div class="carrinho-dropdown" id="carrinho-dropdown">
                    <div id="lista-carrinho"></div>
                    <div class="carrinho-total" id="total-carrinho">Total: R$ 0,00</div>
                    <div class="carrinho-botoes">
                        <button class="btn-limpar">Limpar Carrinho</button>
                        <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
                    </div>
                </div>
            </div>
      </li>
    </ul>
  </header>

  <main>
  <!-- OS PEDIDOS APARECEM AQUI -->
    <section id="lista-pedidos">
      <p>Carregando seus pedidos...</p>
    </section>
  </main>
  <!-- MODAL(MENU) DE CANCELAMENTO -->
  <div id="cancelModal" class="modal" style="display: none;">
    <div class="modal-content">
      <h3>Justificar Cancelamento</h3>
      <textarea id="cancelReason" placeholder="Digite o motivo (opcional)..."></textarea>

      <input type="password" id="cancelPassword" placeholder="Digite sua senha para confirmar" required />

      <div class="modal-buttons">
        <button id="confirmCancel">Enviar Solicitação</button>
        <button id="closeModal">Voltar</button>
      </div>
    </div>
  </div>
  <script type="module" src="../assets/js/modules/feedback.js"></script>
  <script type="module" src="../assets/js/modules/pedidos.js"></script>
  <script type="module" src="../assets/js/modules/config.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
