<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Básico -->
  <meta charset="UTF-8" />
  <!-- SEO principal -->
  <title>AssociArte - Contatos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Página de contato do AssociArte Marketplace. Envie sugestões ou fale conosco.">
  <meta name="author" content="Victor Manooel">
  <meta name="keywords" content="contato, AssociArte, Samavi, feedback, ecomercado, ecológico, sustentável">
  <!-- Favicon -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon" />
  <!-- CSS base -->
  <link rel="stylesheet" href="../assets/css/base/variaveis.css">
  <link rel="stylesheet" href="../assets/css/base/base.css">
  <!-- Componentes -->
  <link rel="stylesheet" href="../assets/css/componentes/feedback.css">
  <link rel="stylesheet" href="../assets/css/componentes/header.css">
  <!-- Página -->
  <link rel="stylesheet" href="../assets/css/paginas/contatos.css" />
</head>
<body>
  <!-- NOTIFICAÇÃO DE FEEDBACK -->
  <div id="feedback" class="feedback" aria-live="polite"></div>
  <header>
    <div class="header-nav">
      <a href="/index.html" title="Voltar para Home">
        <ion-icon name="home-outline"></ion-icon>
      </a>
    </div>
  </header>

  <main class="contatos-page">
    <img src="../assets/img/logo.png" alt="Logo AssociArte" class="logo-contato" />

    <section class="contato-info">
      <h1>Contatos</h1>
      <p>
        <strong>Telefone:</strong>
        <a href="https://wa.me/5577988758331" target="_blank" rel="noopener">
          (77) 98875-8331
        </a>
      </p>
      <p>
        <strong>Email:</strong>
        <a href="mailto:contato.ecomarketsamavi@gmail.com">
          contato.ecomarketsamavi@gmail.com
        </a>
      </p>
    </section>

    <section class="feedback-section">
      <h2>Envie seu feedback</h2>

      <form id="form-feedback">
        <div class="form-group">
          <label for="mensagem">Sugestões ou reclamações</label>
          <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
        </div>

        <div class="form-group">
          <label for="email">Seu email (opcional)</label>
          <input type="email" id="email" name="email" />
        </div>

        <button type="submit" class="btn-enviar" id="btn-enviar">Enviar feedback</button>
      </form>

      <div id="mensagem-enviada"></div>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="../assets/js/vercel-analytics.js"></script>
  <script type="module" src="../assets/js/main.js"></script>
  <script type="module" src="../assets/js/modules/feedback.js"></script>
  <script type="module" src="../assets/js/pages/contatos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
