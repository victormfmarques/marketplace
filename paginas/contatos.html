<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <title>Contatos</title>
    <style>
        body {
            background-color: #f0f0f0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }

        header {
            background: linear-gradient(to right, #597729, #83c716);
            color: white;
            margin: auto;
            max-width: 430px;
            height: 40px;
            padding: 20px;
            text-align: center;
            position: relative;
            border-radius: 10px;
            display: flex;
            justify-content: center;
        }

        header ul {
            position: absolute;
            top: 10px;
            right: 20px;
            list-style-type: none;
            font-weight: bolder;
        }

        header ul li {
            color: white;
        }

        header a {
            font-size: 30px;
            padding: 5px;
        }

        header a:hover {
            background-color: black;
            transition: 0.5s;
            padding: 8px;
            border-radius: 20px;
        }

        header a:visited {
            color: white;
        }

        main {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            flex-flow: column wrap;
            margin: auto;
        }

        main img {
            width: 150px;
            height: auto;
            align-self: center;
        }

        h1 {
            text-align: center;
            color: #563434;
        }

        h2 {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <ul>
            <li><a href="../paginas/home.html"><ion-icon name="home-outline"></ion-icon></a></li>

        <h2>Telefone: (77) 99191-7432</h2>
