<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/estilo/detalhes-produto.css">
    <title>Detalhes do Produto</title>
</head>
<body>
    <div id="produto-container">
        <div id="produto-imagens"></div>
        <div id="produto-info">
            <h1 id="produto-nome">Carregando...</h1>
            <p id="produto-descricao"></p>
            <span id="produto-preco"></span>
            <button id="btn-comprar" onclick="adicionarAoCarrinho()">Comprar</button>
            
            <div id="editar-container" style="display: none;">
                <button onclick="editarProduto()">Editar Produto</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const produtoId = urlParams.get('id');
            const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
            
            // Elementos DOM
            const nomeEl = document.getElementById('produto-nome');
            const descricaoEl = document.getElementById('produto-descricao');
            const precoEl = document.getElementById('produto-preco');
            const imagensEl = document.getElementById('produto-imagens');
            const btnComprar = document.getElementById('btn-comprar');
            const editarContainer = document.getElementById('editar-container');

            try {
                const response = await fetch(`/api/produtos/detalhes?id=${produtoId}`);
                
                if (!response.ok) {
                    throw new Error(`Erro ${response.status}: ${response.statusText}`);
                }

                const produto = await response.json();
                console.log('Produto recebido:', produto);

                // Preenche os dados
                nomeEl.textContent = produto.nome;
                descricaoEl.textContent = produto.descricao;
                precoEl.textContent = `R$ ${produto.preco.toFixed(2)}`;
                
                // Limpa e adiciona imagens
                imagensEl.innerHTML = '';
                produto.fotos.forEach(foto => {
                    const img = document.createElement('img');
                    img.src = foto;
                    img.onerror = () => { img.src = '../assets/img/placeholder.jpg'; };
                    imagensEl.appendChild(img);
                });

                // Configura o botão de compra
                btnComprar.onclick = () => adicionarAoCarrinho(
                    produto.nome,
                    produto.preco,
                    produto.fotos[0] || '../assets/img/placeholder.jpg'
                );

                // Mostra botão de edição se for o dono
                if (usuarioLogado && usuarioLogado._id === produto.usuarioId) {
                    editarContainer.style.display = 'block';
                }

            } catch (error) {
                console.error('Erro ao carregar produto:', error);
                nomeEl.textContent = 'Erro ao carregar produto';
                descricaoEl.textContent = error.message;
            }
        });

        function adicionarAoCarrinho(nome, preco, imagem) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const itemExistente = carrinho.find(item => item.nome === nome);
            
            if (itemExistente) {
                itemExistente.quantidade = (itemExistente.quantidade || 1) + 1;
            } else {
                carrinho.push({ nome, preco, imagem, quantidade: 1 });
            }
            
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            alert(`${nome} adicionado ao carrinho!`);
        }

        function editarProduto() {
            const produtoId = new URLSearchParams(window.location.search).get('id');
            window.location.href = `/paginas/editar-produto.html?id=${produtoId}`;
        }
    </script>
</body>
</html>
