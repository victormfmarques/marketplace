<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/estilo/produtos.css">
    <title>EcoMarket/Produtos</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="../assets/img/verde-300.png" alt="Logo EcoMarket">
            <h1>EcoMarket</h1>
        </div>
        
        <div class="header-controls">
            <ul class="nav-list">
                <li><a href="../paginas/home.html" class="nav-link" title="Página Inicial"><ion-icon name="home-outline"></ion-icon></a></li>
                <li><a href="add-produto.html" class="nav-link" title="Adicionar Produto"><ion-icon name="add-circle-outline"></ion-icon></a></li>
            </ul>
            
            <div class="carrinho-icone" title="Carrinho de Compras">
                <img src="../assets/img/carrinho.png" alt="Carrinho">
                <span id="contador-carrinho">0</span>
                <div class="carrinho-dropdown" id="carrinho-dropdown">
                    <div id="lista-carrinho"></div>
                    <div class="carrinho-total" id="total-carrinho">Total: R$ 0,00</div>
                    <div class="carrinho-botoes">
                        <button class="btn-limpar" onclick="limparCarrinho()">Limpar Carrinho</button>
                        <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <h2 id="subtitulo">Nossos Produtos Sustentáveis</h2>
        <div id="lista-produtos" class="grid-produtos">
            <!-- Produtos serão carregados dinamicamente aqui -->
        </div>
    </main>

    <div id="feedback" class="feedback"></div>

    <script src="../assets/js/carregar-produtos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
