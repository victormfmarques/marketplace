<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/estilo/produtos.css">
    <title>EcoMarket/Produtos</title>
</head>

<body>
    <header>
        <h1>PRODUTOS</h1>
        <img src="../assets/img/verde-300.png" alt="Logo EcoMarket">
        <div class="header-controls">
            <ul>
                <li><a href="../paginas/home.html"><ion-icon name="home-outline"></ion-icon></a></li>
            </ul>
            <div class="carrinho-icone">
                <img src="../assets/img/carrinho.png" alt="Carrinho de Compras">
                <span id="contador-carrinho">0</span>
                <div class="carrinho-dropdown" id="carrinho-dropdown">
                    <div id="lista-carrinho"></div>
                    <div class="carrinho-total" id="total-carrinho">Total: R$ 0,00</div>
                    <div class="carrinho-botoes">
                        <button class="btn-limpar" onclick="limparCarrinho()">Limpar Carrinho</button>
                        <button id="finalizar-compra" class="btn-finalizar">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
        <a href="add-produto.html">Adicione os produtos aqui</a>
    </header>
    <h2 id="subtitulo">CATEGORIAS</h2>
    <main id="lista-produtos" class="grid-produtos">
        
    </main>

    <div id="feedback" class="feedback"></div>

    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/carregar-produtos.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // Vari√°vel para controle de clicks r√°pidos
        let ultimoClick = 0;

        // Inicializa o carrinho quando a p√°gina carrega
        document.addEventListener('DOMContentLoaded', function () {
            atualizarCarrinho();

            // Configura o toggle do carrinho dropdown
            const carrinhoIcone = document.getElementById('carrinho-icone');
            const carrinhoDropdown = document.getElementById('carrinho-dropdown');

            carrinhoIcone.addEventListener('click', function (e) {
                e.stopPropagation();
                carrinhoDropdown.classList.toggle('show');
            });

            // Fecha o dropdown quando clicar fora
            document.addEventListener('click', function () {
                carrinhoDropdown.classList.remove('show');
            });
        });

        // =============================================
        // FUN√á√ïES DO CARRINHO
        // =============================================

        // Fun√ß√£o principal para atualizar a exibi√ß√£o do carrinho
        function atualizarCarrinho() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const listaCarrinho = document.getElementById('lista-carrinho');
            const totalCarrinho = document.getElementById('total-carrinho');
            const contador = document.getElementById('contador-carrinho');
            const botoesCarrinho = document.querySelector('.carrinho-botoes');

            // Atualiza contador
            contador.textContent = carrinho.reduce((total, item) => total + (item.quantidade || 1), 0);

            // Limpa e recria a lista
            listaCarrinho.innerHTML = '';
            let total = 0;

            carrinho.forEach((item, index) => {
                total += item.preco * (item.quantidade || 1);

                const itemElement = document.createElement('div');
                itemElement.className = 'item-carrinho';
                itemElement.innerHTML = `
                    <img src="${item.imagem}" alt="${item.nome}">
                    <div class="item-info">
                        <h4>${item.nome} ${item.quantidade > 1 ? `(${item.quantidade}x)` : ''}</h4>
                        <p><strong>Pre√ßo:</strong> R$ ${item.preco.toFixed(2)}</p>
                        <p><strong>Subtotal:</strong> R$ ${(item.preco * (item.quantidade || 1)).toFixed(2)}</p>
                    </div>
                    <button class="remover-item" onclick="removerDoCarrinho(${index})">√ó</button>
                `;
                listaCarrinho.appendChild(itemElement);
            });

            // Atualiza totais e visibilidade dos bot√µes
            if (totalCarrinho) {
                totalCarrinho.textContent = `Total: R$ ${total.toFixed(2)}`;
            }
            if (botoesCarrinho) {
                botoesCarrinho.style.display = carrinho.length > 0 ? 'flex' : 'none';
            }
        }

        // Fun√ß√£o para adicionar itens ao carrinho com debounce
        function adicionarAoCarrinho(nome, preco, imagem) {
            const agora = Date.now();
            if (agora - ultimoClick < 500) return;
            ultimoClick = agora;

            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            const itemExistente = carrinho.find(item => item.nome === nome && item.preco === preco);

            if (itemExistente) {
                itemExistente.quantidade = (itemExistente.quantidade || 1) + 1;
            } else {
                carrinho.push({ nome, preco, imagem, quantidade: 1 });
            }

            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarCarrinho();
            mostrarFeedback(`${nome} adicionado ao carrinho!`);
        }

        // Fun√ß√£o para remover itens do carrinho
        function removerDoCarrinho(index) {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
            carrinho.splice(index, 1);
            localStorage.setItem('carrinho', JSON.stringify(carrinho));
            atualizarCarrinho();
            mostrarFeedback('Item removido do carrinho', 'aviso');
        }

        // Fun√ß√£o para limpar todo o carrinho
        function limparCarrinho() {
            if (confirm('Tem certeza que deseja remover todos os itens do carrinho?')) {
                localStorage.removeItem('carrinho');
                atualizarCarrinho();
                mostrarFeedback('Carrinho limpo com sucesso! üåø', 'sucesso');
            }
        }

        // Fun√ß√£o para mostrar feedback visual
        function mostrarFeedback(mensagem, tipo = 'sucesso') {
            const feedback = document.getElementById('feedback');
            feedback.textContent = mensagem;
            feedback.className = 'feedback show';

            if (tipo === 'sucesso') {
                feedback.style.background = 'var(--cor-padrao)';
            } else if (tipo === 'aviso') {
                feedback.style.background = '#ff9800';
            } else {
                feedback.style.background = '#f44336';
            }

            setTimeout(() => {
                feedback.classList.remove('show');
            }, 3000);
        }

        // Fun√ß√£o para finalizar compra
        function finalizarCompra() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

            if (carrinho.length === 0) {
                mostrarFeedback('Seu carrinho est√° vazio! üõí', 'info');
                return;
            }

            localStorage.removeItem('carrinho');
            atualizarCarrinho();
            mostrarFeedback('Compra finalizada com sucesso! ‚úÖ', 'sucesso');
        }

        // Configura evento do bot√£o de finalizar compra
        document.getElementById('finalizar-compra')?.addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation();
            finalizarCompra();
        });

    </script>
</body>

</html>
