<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Básico -->
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- SEO principal-->
  <title>Adicionar Produto | AssociArte Marketplace</title>
  <meta name="robots" content="noindex, nofollow">
  <!-- Favicon e Icones -->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- CSS base -->
  <link rel="stylesheet" href="../assets/css/base/variaveis.css">
  <link rel="stylesheet" href="../assets/css/base/base.css">
  <!-- Componentes -->
  <link rel="stylesheet" href="../assets/css/componentes/modal.css">
  <link rel="stylesheet" href="../assets/css/componentes/header.css">
  <link rel="stylesheet" href="../assets/css/componentes/feedback.css">
  <link rel="stylesheet" href="../assets/css/componentes/preview.css">
  <!-- Página -->
  <link rel="stylesheet" href="../assets/css/paginas/addprod.css"/>
</head>
<body>
  <header>
    <a href="/index.html" class="logo-container" title="Voltar para a página inicial">
      <img src="../assets/img/logo-300.png" alt="Logo AssociArte" />
    </a>
    <nav class="header-nav">
      <a href="../paginas/produtos.html" class="btn-voltar" title="Voltar à página de produtos"
        aria-label="Voltar à página de produtos">
        <ion-icon name="storefront-outline" aria-hidden="true"></ion-icon>
      </a>
    </nav>
  </header>
  <div class="container">
    <!-- NOTIFICAÇÃO DE FEEDBACK -->
    <div id="feedback" class="feedback" aria-live="polite" role="alert" tabindex="0"></div>

    <!-- TÍTULO -->
    <div class="titulo">
      <h1>Adicionar Produto</h1>
    </div>

    <!-- FORMULÁRIO -->
    <form id="form-produto" novalidate>
      <!-- CAMPOS -->
      <div class="form-campos">
        <div class="form-group">
          <label for="nome">Nome do Produto <span class="obrigatorio">*</span></label>
          <input type="text" id="nome" name="nome" required aria-required="true" autocomplete="off">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição <span class="obrigatorio">*</span></label>
          <textarea id="descricao" name="descricao" rows="4" required aria-required="true"
            autocomplete="off"></textarea>
        </div>

        <div class="form-group">
          <label for="preco">Preço (R$) <span class="obrigatorio">*</span></label>
          <input type="number" id="preco" name="preco" step="0.01" min="0.01" required aria-required="true"
            autocomplete="off">
        </div>

        <div class="form-group">
          <label for="categoria">Categoria <span class="obrigatorio">*</span></label>
          <select id="categoria" name="categoria" required aria-required="true">
            <option value="" disabled selected>Selecione...</option>
            <option value="artesanal">Artesanato</option>
            <option value="natural">Beleza Natural</option>
            <option value="moda">Moda Consciente</option>
            <option value="higiene">Higiene Pessoal Sustentável</option>
            <option value="decoracao">Decoração Sustentável</option>
            <option value="kit">Presentes Sustentáveis</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>

      <!-- IMAGEM -->
      <div class="form-imagem">
        <div class="form-group">
          <label for="imagem-produto">Imagem do Produto <span class="obrigatorio">*</span></label>
          <input type="file" id="imagem-produto" name="imagem" accept="image/*" required aria-required="true"
            aria-describedby="imagemHelp">
          <small id="imagemHelp">Aceitamos imagens nos formatos JPG, PNG ou GIF.</small>
        </div>
        <div id="preview-fotos" class="preview-fotos"></div>
      </div>

      <!-- AÇÕES -->
      <div class="form-acoes">
        <button type="submit" aria-label="Cadastrar produto">Cadastrar Produto</button>
      </div>
    </form>
  </div>

  <!-- SCRIPTS -->
  <script src="../assets/js/vercel-analytics.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script type="module" src="../assets/js/pages/add-produto.js"></script>
</body>
</html>
