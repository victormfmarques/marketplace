<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/estilo/addprod.css">
    <title>EcoMarket - Adicionar Produtos</title>
</head>
<body>
  <div class="container">
    <h1>Adicionar Novo Produto</h1>
    <form id="form-produto">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" required></textarea>
      </div>
      
      <div class="form-group">
        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" required>
      </div>
      
      <div class="form-group">
        <label for="categoria">Categoria:</label>
        <select id="categoria" name="categoria" required>
          <option value="artesanal">Artesanal</option>
          <option value="ecologico">Ecológico</option>
          <option value="sustentavel">Sustentável</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="imagem-produto">Imagem do Produto:</label>
        <input type="file" id="imagem-produto" name="imagem" accept="image/*" required>
      </div>
      
      <button type="submit">Cadastrar Produto</button>
    </form>
  </div>
  
  <script src="../js/cadastro-produto.js"></script>
</body>
</html>
