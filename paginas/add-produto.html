<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket / Adicionar Produtos</title>
</head>

<body>
    <main>
        <form id="form-produto" enctype="multipart/form-data">
            <input type="text" id="nome" placeholder="Nome do produto" required>
            <textarea id="descricao" placeholder="Descrição"></textarea>
            <input type="number" id="preco" step="0.01" placeholder="Preço" required>

            <select id="categoria" required>
                <option value="">Selecione...</option>
                <option value="artesanal">Artesanal</option>
                <option value="ecologico">Ecológico</option>
                <option value="sustentavel">Sustentável</option>
            </select>

            <input type="file" id="fotos" multiple accept="image/*">
            <button type="submit">Cadastrar Produto</button>
        </form>

        <script src="/assets/js/cadastro-produto.js"></script>
    </main>
</body>
</html>
