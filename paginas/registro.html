<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EcoMarket Samavi</title>
  <meta name="description" content="Crie sua conta no EcoMarket Samavi e aproveite os benefícios do comércio local sustentável.">
  <meta name="keywords" content="cadastro, EcoMarket, produtos locais, Santa Maria da Vitória, sustentabilidade">
  <meta name="author" content="Victor Manoel e equipe do projeto EcoMarket Samavi">
  <meta name="robots" content="index, follow">
  <!-- Open Graph -->
  <meta property="og:title" content="Cadastro - EcoMarket Samavi">
  <meta property="og:description" content="Participe do EcoMarket e apoie pequenos produtores da sua região.">
  <meta property="og:image" content="https://ecomarket-samavi.vercel.app/assets/img/banner.png">
  <meta property="og:url" content="https://ecomarket-samavi.vercel.app">
  <meta property="og:type" content="website">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="EcoMarket Samavi - Cadastro">
  <meta name="twitter:description" content="Faça parte do marketplace que conecta você aos produtores locais.">
  <meta name="twitter:image" content="https://ecomarket-samavi.vercel.app/assets/img/banner.png">
  <!-- Ícone e fontes -->
  <link rel="stylesheet" href="../assets/css/registro.css">
  <link rel="stylesheet" href="../assets/css/feedback.css">
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
  <!-- NOTIFICAÇÃO DE FEEDBACK -->
  <div id="feedback" class="feedback" aria-live="polite"></div>

  <header class="registro-header">
    <a href="/index.html" class="logo-link" title="Voltar para a página inicial">
      <img src="../assets/img/logo-300.png" alt="Logo do EcoMarket Samavi">
    </a>
    <h1>Crie sua Conta</h1>
  </header>

  <main>
    <section class="card-registro">
      <form id="form-cadastro" method="post">
        <div class="form-group">
          <label for="inome">Nome Completo</label>
          <input type="text" name="nome" id="inome" required minlength="5" maxlength="40" autocomplete="name">
        </div>

        <div class="form-group">
          <span>Sexo:</span>
          <div class="radio-group">
            <input type="radio" name="sexo" id="imas" value="masculino">
            <label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="feminino">
            <label for="ifem">Feminino</label>
          </div>
        </div>

        <div class="form-group">
          <label for="idat">Data de Nascimento</label>
          <input type="date" name="dat" id="idat">
        </div>

        <div class="form-group">
          <label for="itel">Telefone</label>
          <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="(XX ) XXXXX-XXXX">
        </div>

        <div class="form-group">
          <label for="iemail">Email</label>
          <input type="email" name="email" id="iemail" required placeholder="seuemail@gmail.com" autocomplete="email">
        </div>

        <div class="form-group">
          <label for="isenha">Senha</label>
          <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="new-password">
        </div>

        <div class="form-group">
          <label for="iconfirmasenha">Confirme a Senha</label>
          <input type="password" id="iconfirmasenha" required minlength="8" autocomplete="new-password">
        </div>

        <div class="botoes-container">
          <button id="enviar" type="submit" class="btn btn-primario">Registrar</button>
          <button id="limpar" type="reset" class="btn btn-secundario">Limpar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="../assets/js/vercel-analytics.js"></script>
  <script type="module" src="../assets/js/pages/auth.js"></script>
</body>
</html>
