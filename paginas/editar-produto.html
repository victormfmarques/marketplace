<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Básico -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- SEO principal -->
  <title>Editar Produto | AssociArte Marketplace</title>
  <meta name="robots" content="noindex, nofollow">
  <!-- Favicon e Icones-->
  <link rel="shortcut icon" href="../assets/img/favicon.ico" type="image/x-icon"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <!-- CSS base -->
  <link rel="stylesheet" href="../assets/css/base/variaveis.css">
  <link rel="stylesheet" href="../assets/css/base/base.css">
  <!-- Componentes -->
  <link rel="stylesheet" href="../assets/css/componentes/feedback.css">
  <link rel="stylesheet" href="../assets/css/componentes/botoes.css">
  <link rel="stylesheet" href="../assets/css/componentes/modal.css">
  <link rel="stylesheet" href="../assets/css/componentes/preview.css">
  <link rel="stylesheet" href="../assets/css/componentes/header.css">
  <!-- Página -->
  <link rel="stylesheet" href="../assets/css/paginas/editprod.css"/>
</head>

<body>
  <!-- Feedback -->
  <div id="feedback" class="feedback" aria-live="polite"></div>
  <header>
    <a href="/index.html" class="logo-container" title="Voltar para a página inicial">
        <img src="../assets/img/logo-300.png" alt="Logo AssociArte" />
    </a>
    <div class="header-nav">
      <a href="../paginas/produtos.html" class="btn-voltar" title="Voltar à página de produtos">
          <ion-icon name="storefront-outline"></ion-icon>
      </a>
      <a href="/paginas/conta.html" id="link-conta" class="nav-link visivel" title="Minha Conta">
        <ion-icon name="person-circle-outline"></ion-icon>
      </a>
    </div>
</header>
  <main class="container">
    <div class="titulo">
      <h1>Editar Produto</h1>
    </div>
    <!-- Formulário -->
    <form id="form-editar-produto" enctype="multipart/form-data">
      <section class="form-campos">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required />
        </div>

        <div class="campo">
          <label for="descricao">Descrição</label>
          <textarea id="descricao" name="descricao" required></textarea>
        </div>

        <div class="campo">
          <label for="preco">Preço</label>
          <input type="number" id="preco" name="preco" step="0.01" min="0" required />
        </div>

        <div class="campo">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="">Selecione...</option>
            <option value="artesanal">Artesanato</option>
            <option value="natural">Beleza Natural</option>
            <option value="moda">Moda Consciente</option>
            <option value="higiene">Higiene Sustentável</option>
            <option value="decoracao">Decoração</option>
            <option value="kit">Presentes</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </section>

      <section class="form-imagem">
        <label for="foto">Imagem do produto</label>
        <input type="file" id="foto" accept="image/*" />

        <div id="preview-fotos" class="preview-fotos"></div>

        <button type="button" id="btn-remover-nova-foto" class="btn-remover hidden">
          Remover nova foto
        </button>
      </section>

      <section class="form-acoes">
        <button type="submit">Salvar Alterações</button>
        <button type="button" id="btn-excluir" class="btn-excluir">
          <i class="fas fa-trash-alt"></i> Excluir Produto
        </button>
      </section>

    </form>
  </main>

  <!-- Modal confirmação edição -->
  <div id="modal-confirmar-edicao" class="modal hidden" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="titulo-modal-edicao">
      <p id="titulo-modal-edicao">Deseja realmente salvar as alterações deste produto?</p>
      <div class="modal-botoes">
        <button id="btn-confirmar-edicao" class="btn-confirmar">Sim</button>
        <button id="btn-cancelar-edicao" class="btn-cancelar">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- Modal exclusão produto -->
  <div id="modal-excluir-produto" class="modal hidden">
    <div class="modal-content">
      <h2>Excluir Produto</h2>
      <p>Digite sua senha para confirmar a exclusão:</p>
      <input type="password" id="senha-confirmacao" placeholder="Digite sua senha">
      <div style="margin-top: 1rem;">
        <div class="modal-botoes">
          <button id="confirmar-exclusao" type="button">Confirmar</button>
          <button id="cancelar-exclusao">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Scripts -->
  <script src="../assets/js/vercel-analytics.js"></script>
  <script type="module" src="../assets/js/pages/editar-produto.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
