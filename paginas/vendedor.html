<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Vendedor - EcoMarket</title>
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/paginas/vendedor.css">

    <header class="perfil-header">
        <nav class="perfil-nav">

    <script type="module" src="../assets/js/pages/vendedor.js"></script>
